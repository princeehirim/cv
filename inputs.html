<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">

      <label for="">Just a useless button</label>
      <input type="button" name="" value="useless button">
      <br>

      <label for="">Just a checkbox</label>
      <input type="checkbox" name="" value="">
      <br>

      <label for="">Just a color selector</label>
      <input type="color" name="" value="">
      <br>

      <label for="">Enter Date Here</label>
      <input type="date" name="" value="">
      <br>

      <label for="">Date and time with no time zone</label>
      <input type="datetime-local" name="" value="">
      <br>

      <label for="">Enter email</label>
      <input type="email" name="" value="">
      <br>

      <label for="">Select a file</label>
      <input type="file" name="" value="">
      <br>

      <label for="">A control that is not displayed but whose value is submitted to the server.</label>
      <input type="hidden" name="" value="very hidden">
      <br>

      <label for="">Used to display an image</label>
      <input type="image" name="" value="" alt="image input">
      <br>

      <label for="">used to enter month and year</label>
      <input type="month" name="" value="">
      <br>

      <label for="">A control for entering a number. Displays a spinner and adds default validation when supported. Displays a numeric keypad in some devices with dynamic keypads.</label>
      <input type="number" name="" value="">
      <br>

      <label for="">For entering passwords</label>
      <input type="password" name="" value="">
      <br>

      <label for="">a radio selector</label>
      <input type="radio" name="" value="">
      <br>

      <label for="">select range</label>
      <input type="range" name="" value="">
      <br>

      <label for="">reset all data input</label>
      <input type="reset" name="" value="reset button">
      <br>

      <label for="">A search box</label>
      <input type="search" name="" value="search box">
      <br>

      <label for="">Submit button</label>
      <input type="submit" name="" value="submit">
      <br>

      <label for="">Enter phone number</label>
      <input type="tel" name="" value="">
      <br>

      <label for="">Enter text</label>
      <input type="text" name="" value="">
      <br>

      <label for="">Displays Time</label>
      <input type="time" name="" value="">
      <br>

      <label for="">Enter url</label>
      <input type="url" name="" value="">
      <br>

      <label for="">Enter Week</label>
      <input type="week" name="" value="">
    </form>

  </body>
</html>
